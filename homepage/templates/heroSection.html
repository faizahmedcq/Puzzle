{%block content%} {%load static%}

<!-- Hero Section -->
<section class="bg-gray-200 py-12 px-6">
  <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
    <div class="md:w-1/2 text-center md:text-left mb-8 md:mb-0">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight mb-4">
        Create, Play, and Share Your Favorite Puzzles!
      </h1>
      <p class="text-lg text-gray-700 mb-6">
        Sudoku, Math Worksheets, Word Games, Mazes & More
      </p>
      <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <a href="#" class="px-6 py-3 bg-yellow-500 text-gray-900 font-semibold rounded-lg hover:bg-yellow-400 transition">
          Start Creating
        </a>
        <a href="#" class="px-6 py-3 border-2 border-yellow-500 text-yellow-500 font-semibold rounded-lg hover:bg-yellow-500 hover:text-gray-900 transition">
          Explore Puzzles
        </a>
      </div>
    </div>
    <div class="md:w-1/2">
      <!-- You would replace this with your own image or an illustrative placeholder -->
      <img src="{% static 'images/heroSection.png' %}" alt="Two people solving a puzzle together" >
    </div>
  </div>
</section>
{% endblock %}
